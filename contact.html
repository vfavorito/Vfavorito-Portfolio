<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
</head>

<body>
    <!-- This is the Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Vincent Favorito</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">About Me</a>
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-link active" href="#">Contact Me<span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-8" id="bio">
              <H1 id="contactHead">
                Contact Info
              </H1>
      
            </div>
            <div class="col-md-4"></div>
          </div>
          <br>
          <br>
        <div class="row">
            <div class="col-md-8">
                <!-- This is a jumbotron nesting a form -->
                <div class="jumbotron" id= "jumboBack">
                    <!-- <h1 class="display-4">Contact Info</h1>
                    <hr class="my-4"> -->
                    <form>
                        <div class="form-group">
                            <label for="nameLine" id= "formText">Name:</label>
                            <input type="email" class="form-control" id="nameLine" placeholder="First Name Last Name"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="emailLine" id= "formText">Email:</label>
                            <input type="email" class="form-control" id="emailLine" placeholder="Email Address"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="messageBox" id= "formText">What's This About?</label>
                            <textarea class="form-control" id="messageBox" placeholder="Message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
