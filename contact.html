<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <!-- This is the Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Vincent Favorito</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About Me <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact Me</a>
            </li>
          </ul>
        </div>
      </nav>
    <br>
    <br>
    <div class="container">
        <!-- first row -->
        <div class="row">
            <header class="col-sm-8 col-xs-12 headStyle">
                <H1>
                    Contact Info
                </H1>

            </header>
            <div class="col-sm-4 col-xs-0"></div>
        </div>
        <br>
        <br>
        <!-- second row -->
        <div class="row">
            <div class="col-sm-8 col-xs-12">
                <!-- This is a jumbotron -->
                <article class="jumbotron elementBack">
                    <h3 id="contactHead">
                        Your Info:
                    </h3>
                    <hr class="my-4">
                    <form>
                        <!-- this is a form nested in the jumbotron -->
                        <div class="form-group">
                            <label for="nameLine" class="textStyle">Name:</label>
                            <input type="email" class="form-control" id="nameLine" placeholder="First Name Last Name">
                        </div>
                        <div class="form-group">
                            <label for="emailLine" class="textStyle">Email:</label>
                            <input type="email" class="form-control" id="emailLine" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <label for="messageBox" class="textStyle">What's This About?</label>
                            <textarea class="form-control" id="messageBox" placeholder="Message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </article>
            </div>
            <!-- this is a spacing column after the jumbotron -->
            <div class="col-sm-4 col-xs-0"></div>
        </div>
        <div id="space"></div>
    </div>
    <!-- Sticky Footer -->
  <div class="footer">
    <p>
      Vincent Favorito <i class="fas fa-code-branch"></i>
    </p>
  </div>
  <script src="https://kit.fontawesome.com/c6160e1b23.js" crossorigin="anonymous"></script>
</body>

</html>
